<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />

        <!--Estilos-->

                            </li>

                            <li class="social__option">
                                <a href="#" class="social__link">
                                    <i

                    <!--Pie de pagina-->
                    <footer class="user-info_footer">
                        &copy; 2024 Xavier Alberto Castillo Varon
